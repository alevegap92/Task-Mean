<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tasks App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <form (ngSubmit)="addTask($event)">
      <div class="input-group">
        <ion-input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add A Task"></ion-input>
        <span class="input-group-addon">
          <button ion-button type="submit">
            Add A task
          </button>
        </span>
      </div>
    </form>

    <ion-item *ngFor="let task of tasks">
      <td>
        <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
      </td>
      <td>{{ task.title }}  </td>
      <td>
      <button ion-button icon-only (click)="deleteTask(task._id)">
        <ion-icon name="trash"></ion-icon>
      </button>
      </td>
    </ion-item>

  </ion-list>
</ion-content>
